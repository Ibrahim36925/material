 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="main-form">
        <div class="title-text">
           <div class="title login">
              Login Form
           </div>
           <div class="title signup">
              Signup Form
           </div>
        </div>
        <div class="form-container"  >
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner" id="form3" >
              <form class="login" id="form2" action="/">
             
                 <div class="field">
                    <input type="email" id="loginEmail" required placeholder="Email Address">
                    <div class="error"></div>
                 </div>
       
              
                 <div class="field">
                    <input type="password" id="loginPassword" pattern=".{8,}" required placeholder="Password" >
                    <div class="error" ></div>
                 </div>
             
                 <div class="pass-link">
                    <a href="#" id="forgot-password">Forgot password?</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
  
                 <center>
               
                  <lottie-player class="l-files" src="https://assets8.lottiefiles.com/packages/lf20_c6vz1igk.json"  background="transparent" id="loader2"  speed="1"  style="width: 300px; height: 40px;"  loop  autoplay></lottie-player>

                 </center>
                  
                    <input type='submit' id="loginBtn"  value="Login">
                 </div>
                 <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                 </div>
              </form>
           
    
              <form action="/"  class="signup" id="form">
                 <div class="field">
                    <div class="half">
                    <input type="text" class="first-name" id="first-name" required placeholder="First Name" >
                    <div class="error"></div>
                    <input type="text" class="last-name" id="last-name" required placeholder="Last Name" >
                    <div class="error"></div>
                 </div>
                </div>
                 <div class="field">
                    <input type="email" class=""  id="signup-email" required placeholder="Email Address"  >
                    <div class="error"></div>
                 </div>
                 <div class="field">
                    <input type="password" id="signup-password"  pattern=".{8,}" required  placeholder="Password"  >
                    <div class="error"></div>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <center>
                 
                     <lottie-player class="l-files" src="https://assets8.lottiefiles.com/packages/lf20_c6vz1igk.json"  background="transparent" id="loader1"  speed="1"  style="width: 300px; height: 40px;"  loop  autoplay></lottie-player>
                
   
                    </center>
  
                    <input  type="submit" value="Signup" id="signupBtn" >
                 </div>
              </form>
            </div>
         </div>
     </div>
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script type="module" src="app.js"></script>
     <script>

var loginText = document.querySelector(".title-text .login");
var loginForm = document.querySelector("form.login");
var loginBtn = document.querySelector("label.login");
var signupBtn = document.querySelector("label.signup");
var signupLink = document.querySelector("form .signup-link a");
signupBtn.onclick = (()=>{
  loginForm.style.marginLeft = "-50%";
  loginText.style.marginLeft = "-50%";
});

loginBtn.onclick = (()=>{
  loginForm.style.marginLeft = "0%";
  loginText.style.marginLeft = "0%";
});
signupLink.onclick = (()=>{
  signupBtn.click();
  return false;
}); 
     </script>
   </body>
</html>
